<div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" [(ngModel)]='userObj.username' name="username" required="">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" [(ngModel)]='userObj.password' name="password" required="">
        <label>Password</label>
      </div>
      <a type="button" (click)="onLogin()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>

      <!-- <button >Submit</button> -->
    </form>
  </div>
